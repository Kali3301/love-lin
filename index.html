<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Sweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hearts-container"></div>

    <header class="fade-in">
        <h1 class="title">💕 Love Sweet 💕</h1>
        <p class="subtitle">បងស្រឡាញ់អូនខ្លាំងណាស់ប្រពន្ធសម្លាញ់របស់បង❤️អូនលីន</p>
    </header>

    <section class="hero fade-in">
        <button id="loveButton">អូនសាកចុចលើនេះមើល 💌</button>
<p id="message"></p>
    </section>

    <section class="gallery fade-in">
        <h2>Photo</h2>
        <div class="images">
            <img src="love1.jpeg" alt="Love 1">
            <img src="love2.jpg" alt="Love 2">
            <img src="love3.jpeg" alt="Love 3">
        </div>
    </section>

    <footer class="fade-in">
        <p>បង ❤️ អូន</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
